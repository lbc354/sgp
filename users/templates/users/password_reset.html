{% extends 'global/base.html' %}
{% comment %} form to reset password via email {% endcomment %}

{% block title %}
  Redefinir Senha
{% endblock %}

{% block content %}
  <div class="card col-md-6 mx-auto">
    <div class="card-body">
      <h1 class="card-title mb-3">Redefinir Senha</h1>
      <form class="row g-3" method="POST">
        {% csrf_token %}
        <input class="form-control" type="password" name="password" placeholder="Nova senha" required />
        <button type="submit" class="btn btn-primary">Confirmar</button>
        <a class="btn btn-secondary" href="{{ return_page_action }}" role="button">Cancelar</a>
      </form>
    </div>
  </div>
{% endblock %}
